<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Daily News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
            text-align: center;
        }
        header h1 {
            color: #333;
            margin: 0;
            font-size: 24px;
        }
        header p {
            color: #777;
            font-size: 14px;
            margin-top: 5px;
        }
        nav {
            background: #f4f4f4;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            margin: 0 15px;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .world-news {
            margin-bottom: 20px;
        }
        .world-news h2 {
            font-size: 20px;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .world-news p {
            font-size: 16px;
            color: #555;
        }
        .bbc-logo {
            width: 50%;
            height: auto;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Global Daily News</h1>
            <p>Your Trusted Source for Latest Updates</p>
        </div>
    </header>
    <nav>
        <div class="container">
            <a href="#">World</a>
            <a href="#">Sports</a>
            <a href="#">Entertainment</a>
            <a href="#">Podcast</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <div class="container main-content">
        <div class="world-news">
            <h2>World News</h2>
            <p>Today's top headline: Global leaders meet to discuss climate change initiatives.</p>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/BBC_World_News_logo.svg/1200px-BBC_World_News_logo.svg.png" alt="BBC World News Logo" class="bbc-logo">
    </div>
</body>
</html>
